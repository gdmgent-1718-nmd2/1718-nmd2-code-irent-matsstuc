title: Contact

<body id="bodycontact">
<div class="jumbotron jumbotroncontact">
  <h3 class="display-3">Contact</h3>
    <p class="lead">Questions about Ant-i?</p>
    <p class="lead">
      <a class="btn btn-primary btn-sm" href="rent.html" role="button">Rent our service</a>
    </p>
</div>
<container>
    <div class="row row1">
        <div class="col-sm-3"><img id="index1img" src="img/contactimg.png"></div>
        <div class="contactcontainer col-sm-9">
          <h1>You would like to contact us?</h1>
          <p>Any and all questions are welcome and we will do our best
              to get back to you as soon as possible!</p>
        <form>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
          <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
        </form></br>
        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Message:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <a href="confirmation.html"><button type="button" class="btn btn-success">Send</button></a>
      </div>
    </div>
</div>
</container>
</body>
